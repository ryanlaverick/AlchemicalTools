  display_name: '&7>>  &cSmelters Pickaxe'
  lore:
    - ''
    - '&7>> &c&oInstantly smelt your ores!'
  flags:
    unbreakable: true # Determines if the item should be unbreakable (unaffected by durability)

conversions:
  STONE:
    to: 'STONE'
  IRON_ORE:
    to: 'IRON_INGOT'
  GOLD_ORE:
    to: 'GOLD_INGOT'
